<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js'></script>
    <link rel='stylesheet' type='text/css' href='css/index.css'>
    <link rel='stylesheet' type='text/css' href='css/editor.css'>
  </head>
  <body>
  <div onload='loadContent()'>
    <div id='editorContainer'>
      <form id='editor'>
        <div style='width: 100%; height: 10%; display: flex; align-items: center'>
          <input required='.{1,20}' type='text' id='newTitle' placeholder='my great title...' value='my great title...' style='margin-left: 36px; border: none; font-size: 18pt'></input>
          <button id='saveBtn' type='submit'>Save</button>
        </div>
        <div style='height: 90%; width: 100%; display: flex; justify-content: center; align-items: center;'>
          <textarea id='newContent'></textarea>
        </div>
      </form>
    </div>
    <div id='buttonContainer'>
      <button id='newPost'>add a new post</button>
      <button id='logout'>logout</button>
    </div>
    <script src=js/app.js></script>
    <script src='js/eventHandler.js'></script>
  </div>
  </body>
</html>
